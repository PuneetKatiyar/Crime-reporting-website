<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Reporting System - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body background="grunge-industrial-background_1176-150.avif">
    <nav class="navbar">
        <h1>CrimeScene</h1>
        <ul>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#complaint">File a Complaint</a></li>
        </ul>
    </nav>
    <div id="gallery" class="gallery">
        <h2>Gallery</h2>
        <div class="images">
            <img src="Online-Crime-Reporting-System-1-2048.webp" alt="Image 1">
            <img src="download.png" alt="Image 2">
            <img src="Screenshot (177).png" alt="Image 3">
        </div>
    </div>
    <div id="complaint" class="complaint-form">
        <h2>File a Complaint</h2>
        <form>
            <label for="victim-name">Name of Victim</label>
            <input type="text" id="victim-name" name="victim-name" required><br>
            <label for="father-name">Father's Name</label>
            <input type="text" id="father-name" name="father-name" required><br>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required><br>
            <label for="contact">Contact</label>
            <input type="tel" id="contact" name="contact" required><br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required><br>
            <label for="aadhar">Aadhar Card No.</label>
            <input type="text" id="aadhar" name="aadhar" required><br>
            <label for="proof">Any Proof</label>
            <input type="text" id="proof" name="proof" required><br>
            <label for="location">Location</label>
            <input type="text" id="location" name="location" required><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
