<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Reporting System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body background="grunge-industrial-background_1176-150.avif">
    <div class="login-container">
        <h1>Crime Reporting System</h1>
        <form class="login-form" action="home.html" method="get">
            <label for="username"><b>USERNAME</label>
            <input type="text" id="username" name="username" required>
            <label for="password"><b>PASSWORD</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">LOGIN</button>
        </form>
    </div>
</body>
</html>
